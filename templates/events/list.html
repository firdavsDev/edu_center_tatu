{% extends 'base/base.html' %}
{% load static %}
{% load humanize %}

{% block content %}

<!-- page title -->
<section class="page-title-section overlay" data-background="{% static 'images/backgrounds/page-title.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-inline custom-breadcrumb">
                    <li class="list-inline-item"><a class="h2 text-primary font-secondary" href="@@page-link">
                            Yangiliklar</a></li>
                    <li class="list-inline-item text-white h3 font-secondary @@nasted"></li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- /page title -->

<!-- courses -->
<section class="section">
    <div class="container">
        <div class="row">

            <!-- event -->
            {% for event in events %}
            <div class="col-lg-4 col-sm-6 mb-5">
                <div class="card border-0 rounded-0 hover-shadow">
                    <div class="card-img position-relative">
                        <img class="card-img-top rounded-0" src="{{ event.image.url}}" alt=" event thumb">
                        <div class="card-date">
                            <span>{{ event.date.day }}</span><br>{{ event.date|date:"F" }}
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- location -->
                        <p><i class="ti-location-pin text-primary mr-2"></i>
                            {{ event.location }}
                        </p>
                        <a href="#">
                            <h4 class="card-title">
                                {{ event.title }}
                            </h4>
                        </a>
                    </div>
                </div>
            </div>

            {% empty %}
            <div class="col-lg-12">
                <div class="alert alert-info">
                    No events found.
                </div>
            </div>
            {% endfor %}
            <!-- event -->
        </div>
    </div>
</section>
<!-- /courses -->
{% endblock content %}
