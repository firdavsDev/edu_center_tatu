{% extends 'base/base.html' %}
{% load static %}
{% load humanize %}

{% block content %}

<!-- page title -->
<section class="page-title-section overlay" data-background="{% static 'images/backgrounds/page-title.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-inline custom-breadcrumb">
                    <li class="list-inline-item"><a class="h2 text-primary font-secondary"
                            href="@@page-link">O'qtuvchilar</a></li>
                    <li class="list-inline-item text-white h3 font-secondary @@nasted"></li>
                </ul>
                <!-- <p class="text-lighten">Kurslarimiz</p> -->
            </div>
        </div>
    </div>
</section>
<!-- /page title -->

<!-- teachers -->
<section class="section">
    <div class="container">

        <!-- teacher list -->
        <div class="row filtr-container">

            <!-- teacher -->
            {% for teacher in teachers %}
            <div data-category="bio-science, science arts" class="col-lg-4 col-sm-6 mb-5 filtr-item">
                <div class="card border-0 rounded-0 hover-shadow">
                    <img class="card-img-top rounded-0" src="{{ teacher.profile_pic.url }}" alt="teacher">
                    <div class="card-body">
                        <a href="#">
                            <h4 class="card-title">
                                {{ teacher.name }}
                            </h4>
                        </a>
                        <p>{{ teacher.job_title }}</p>
                        <ul class="list-inline">
                            <li class="list-inline-item"><a class="text-color" href=mailto:"{{ teacher.email }}">
                                    <i class="ti-email"></i>
                                </a>
                            </li>

                            <li class="list-inline-item"><a class="text-color" href="tel:{{ teacher.phone }}">
                                    <i class="ti-agenda"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-lg-12">
                <div class="alert alert-info">
                    No teachers found.
                </div>
            </div>
            {% endfor %}
            <!-- teacher -->
        </div>
    </div>
</section>
<!-- /teachers -->
{% endblock %}
